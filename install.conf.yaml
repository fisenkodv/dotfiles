- defaults:
    brewfile:
      stdout: true
      stderr: true
      include: ['tap', 'brew', 'cask', 'mas']
    link:
      relink: true
      create: true
- clean: ['~']
- shell:
    - [git submodule update --init --recursive, Installing submodules]
- link:
    ~/bin:
      glob: true
      path: config/scripts/*
      relink: true
    ~/.config/htop:
      path: config/htop
      force: true
    ~/.config/nvim:
      path: modules/nvchad
      force: true
    ~/.config/nvim/lua/custom:
      path: config/nvim/custom
      force: true
    ~/.zshrc:
      path: config/zsh/zshrc.zsh
      force: true
    ~/.dotfiles: ''
    ~/.config/tmux:
      path: config/tmux
      force: true
    ~/.config/iterm2:
      path: config/iterm2
      force: true
    ~/.oh-my-zsh: modules/oh-my-zsh
    ~/.zgen: modules/zgen
    ~/.asdf: modules/asdf
    ~/.asdfrc: config/zsh/asdfrc
- brewfile:
    file: config/os/macos/brewfile
- asdf:
  - plugin: java
    url: https://github.com/halcyon/asdf-java.git
    global: corretto-17.0.6.10.1
    versions:
      - corretto-17.0.6.10.1
      - corretto-19.0.2.7.1
  - plugin: maven
    url: https://github.com/halcyon/asdf-maven.git
    global: 3.9.0
    versions: 
      - 3.9.0
  - plugin: nodejs
    url: https://github.com/asdf-vm/asdf-nodejs.git
    global: 16.19.1
    versions:
      - 16.19.1
  - plugin: deno
    url: https://github.com/asdf-community/asdf-deno.git
    versions:
      - 1.31.2
