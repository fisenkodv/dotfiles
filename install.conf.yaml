- defaults:
    link:
      relink: true
      create: true
- clean: ['~']
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    # - command: ./config/git/set-gitconfig.sh
    #   description: Configuring Git
    #   stdout: true
    #   quiet: false
- link:
    ~/bin:
      glob: true
      path: config/scripts/*
      relink: true
    ~/.config/htop:
      path: config/htop
      force: true
    ~/.config/nvim:
      path: config/nvim
      force: true
    ~/.zshrc:
      path: config/zsh/zshrc.zsh
      force: true
    ~/.dotfiles: ''
    ~/.config/tmux:
      path: config/tmux
      force: true
    ~/.config/iterm2:
      path: config/iterm2
      force: true
    ~/.config/starship.toml:
      path: config/starship/starship.toml
      force: true
    ~/.asdf: modules/asdf
    ~/.asdfrc: config/zsh/asdfrc
