- defaults:
    link:
      relink: true
      create: true
- clean: ['~', '~/bin']
- shell:
    - [git submodule update --init --recursive, Installing submodules]
    # - command: ./config/git/set-gitconfig.sh
    #   description: Configuring Git
    #   stdout: true
    #   quiet: false
- link:
    ~/.dotfiles: ''
    ~/.config/htop:
      path: config/htop
      force: true
    ~/.config/nvim:
      path: config/nvim
      force: true
    ~/.zshrc:
      path: config/zsh/zshrc.zsh
      force: true
    ~/.oh-my-zsh: modules/oh-my-zsh
    ~/.zgen: modules/zgen
    ~/.asdf: modules/asdf
    ~/.asdfrc: config/zsh/asdfrc
