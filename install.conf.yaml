- defaults:
    link:
      relink: true
      force: false
    shell:
      stdout: true
      stderr: true
      quiet: true

- clean: ["~"]

- shell:
    - command: git submodule update --init modules/dotbot
      description: ğŸ“¦ Installing/updating dotbot
    - command: mise install
      description: ğŸ› ï¸ Installing mise tools
    - command: brew bundle install --file=os/macos/brewfile
      description: ğŸ“¦ Installing brew packages
    - command: brew update
      description: ğŸ“¦ Updating brew packages
    - command: brew upgrade
      description: ğŸ“¦ Upgrading brew packages
    - command: brew cleanup
      description: ğŸ§¹ Cleaning up brew packages
    - command: ./scripts/change-shell.sh
      description: ğŸš Setting default shell to fish

- link:
