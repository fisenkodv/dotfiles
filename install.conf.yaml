- defaults:
    link:
      relink: true
      force: false
    shell:
      stdout: true
      stderr: true
      quiet: true

- clean: ["~"]

- shell:
    - command: git submodule update --init modules/dotbot
      description: üì¶ Installing/updating dotbot
    - command: mise install
      description: üõ†Ô∏è Installing mise tools
    - command: brew bundle install --file=os/macos/brewfile
      description: üì¶ Installing brew packages
    - command: brew update
      description: üì¶ Updating brew packages
    - command: brew upgrade
      description: üì¶ Upgrading brew packages
    - command: brew cleanup
      description: üßπ Cleaning up brew packages
    - command: ./scripts/change-shell.sh
      description: üêö Setting default shell to fish

- link:
    ~/.config/nvim: config/nvim
    ~/.config/git: config/git
    ~/.config/htop: config/htop
    ~/.config/tmux: config/tmux
    ~/.config/ghostty: config/ghostty
    ~/.config/kitty: config/kitty
    ~/.config/zed: config/zed
    ~/.config/mise: config/mise
    ~/.config/yazi: config/yazi
    ~/.config/atuin: config/atuin
    ~/.config/zellij: config/zellij
    ~/.config/fish: config/fish
    ~/.config/just: config/just
    ~/.config/starship.toml: config/starship/starship.toml
    ~/.config/zsh: config/zsh
    ~/.zshrc/: config/zsh/zshrc.zsh

- shell:
    - claude plugin marketplace remove claude-plugins-official || true
    - claude plugin marketplace add anthropics/claude-plugins-official
    - claude plugin install agent-sdk-dev@claude-plugins-official
    - claude plugin install context7@claude-plugins-official
    - claude plugin install explanatory-output-style@claude-plugins-official
    - claude plugin install frontend-design@claude-plugins-official
    - claude plugin install github@claude-plugins-official
    - claude plugin install hookify@claude-plugins-official
    - claude plugin install plugin-dev@claude-plugins-official
    - claude plugin install typescript-lsp@claude-plugins-official
    - claude plugin install rust-analyzer-lsp@claude-plugins-official
